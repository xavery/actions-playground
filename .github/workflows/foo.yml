name: Foo the Bar

on:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    outputs:
      status: ${{ steps.check.outputs.status }}
    
    steps:
    - uses: actions/checkout@master
      name: checkout
    
    - run: ./check.sh; echo "::set-output name=status::$?"
      shell: bash {0}
      name: check

  real1:
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.status == 0
    
    steps:
    - run: echo "status is zero"
      name: echo
  
  real2:
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.status != 0
    
    steps:
    - run: echo "status is not zero"
      name: echo
